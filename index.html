<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div id="app" class="calculadora">
    <input type="text" id="display" readonly>
    <div class="botones">
    <div class="fila">
        <button onclick="agregarAlDisplay('7')">7</button>
        <button onclick="agregarAlDisplay('8')">8</button>
        <button onclick="agregarAlDisplay('9')">9</button>
        <button onclick="agregarAlDisplay('/')" class="operador">/</button>
    </div>
    <div class="fila">
        <button onclick="agregarAlDisplay('4')">4</button>
        <button onclick="agregarAlDisplay('5')">5</button>
        <button onclick="agregarAlDisplay('6')">6</button>
        <button onclick="agregarAlDisplay('*')" class="operador">*</button>
    </div>
    <div class="fila">
        <button onclick="agregarAlDisplay('1')">1</button>
        <button onclick="agregarAlDisplay('2')">2</button>
        <button onclick="agregarAlDisplay('3')">3</button>
        <button onclick="agregarAlDisplay('-')" class="operador">-</button>
    </div>
    <div class="fila">
        <button onclick="agregarAlDisplay('0')">0</button>
        <button onclick="agregarAlDisplay('.')">.</button>
        <button onclick="calcularResultado()" class="igual">=</button>
        <button onclick="agregarAlDisplay('+')" class="operador">+</button>
    </div>
    <div class="fila">
        <button onclick="limpiarDisplay()" class="limpiar">C</button>
        <button onclick="borrarUltimoCaracter()" class="borrar">CE</button>
    </div>
    </div>
</div>

<script src="/scripts.js"></script>
</body>
</html>
